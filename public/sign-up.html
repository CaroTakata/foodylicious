<section id="sign-up-area">

<div class="col-md-12">

        <h2 class="subtitle-big-signup">Disfruta de diversas recetas de alrededor del mundo</h2>
</div>


<div class="col-md-12 text-center">

<form role="form" id="sign-up-form" class="sign-up-form" method="post">
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".1s">
    <input type="text" class="form-control" id="signupusername" placeholder="Usuario">
  </div>
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".1s">
    <input type="email" class="form-control" id="signupemail" placeholder="Correo electrónico">
  </div>
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".1s">
    <input type="password" class="form-control" id="signuppassword" placeholder="Contraseña (mínimo 6 dígitos)">    
  </div>
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".1s">
      <input placeholder="Fecha de nacimiento" class="form-control" type="text" onfocus="(this.type='date')"  id="signup-label-birthdate">
     
  </div>
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".1s">
    <!--<input type="text" class="form-control" id="signupgenero" placeholder="Género">-->
    <select form="sign-up-form" class="form-control" id="signupgenero">
      <option value="0" disabled selected hidden>Género</option>
      <option value="1" class="form-control">Masculino</option>
      <option value="2" class="form-control">Femenino</option>
    </select>
  </div>
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".1s">
    <input type="file" name="signupavatar" id="signupavatar" class="signupavatar"/>
    <label for="signupavatar">Choose a file</label>
  

    <input type="submit" class="sign-up-button btn btn-border btn-lg col-md-offset-3 col-md-6 col-md-offset-3 wow fadeInUp" data-wow-delay=".1s" href="sign-in.html" value="Regístrate">
  </div>
</form>
