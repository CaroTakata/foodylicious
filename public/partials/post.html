<div class="row" ng-repeat="post in posts">

    <div ng-if="post.user_id != usuario.id">

        <div class="profile-content">
            <div class="col-md-12">
                <a href="#"><i class="fa fa-heart-o fa-2x"></i></a>
            </div>

            <div class="col-md-6">
                <img class="homeImgPost img-responsive" ng-src="img/publicaciones/{{post.image}}" />
            </div>

            <div class="col-md-6 homeText">
                <p class="homeTitle">{{ post.title }}</p>
                <hr class="separadorPosts">
                <div ng-click="usuarioClick()">
                    <img class="homeUsersIcon img-responsive" ng-src="/img/usuarios/{{post.avatar}}" />
                    <a class="homeUsersname">{{ post.userName }}</a>
                </div>
                <p class="homeDescription"> {{ post.description }} </p>
            </div>

            <div class="col-md-12 homeDatePost">
                <p class="">{{ post.created_at }}</p>
            </div>

            <div class="col-md-12 homeMoreInformation" ng-click="masInformacionClick()">
                <a class="homeMoreInformationLink">M치s informaci칩n</a>
            </div>
        </div>

    </div>

    <div ng-if="post.user_id == usuario.id">

        <div class="row" ng-repeat="post in posts">
            <div class="profile-content">
                    <div class="col-md-12">
                        <a href="#home" class="postCrossMi"><i class="fa fa-times fa-2x"></i></a>
                        &nbsp;
                        <a href="#editar-publicacion" class="postEditarMi">Editar</a>
                    </div>

                <div class="col-md-6">
                    <img class="homeImgPost img-responsive" ng-src="img/publicaciones/{{post.image}}" />
                </div>

                <div class="col-md-6 homeText">
                    <p class="homeTitle">{{ post.title }}</p>
                    <hr class="separadorPosts">
                    <img class="homeUsersIcon img-responsive" ng-src="/img/usuarios/{{post.avatar}}" />
                    <a href="verotroperfil.html" class="homeUsersname">{{ post.userName }}</a>
                    <p class="homeDescription"> {{ post.description }} </p>
                </div>

                <div class="col-md-12 homeDatePost">

                </div>

                <div class="col-md-12 homeMoreInformation">
