<div class="row" ng-repeat="post in posts">
    <div class="profile-content">
        <div class="col-md-12">
            <a href="#"><i class="fa fa-heart-o fa-2x"></i></a>


        </div>
        <div class="col-md-6">
            <img class="homeImgPost img-responsive" src="assets/img/posts/food2.jpg" />
        </div>

        <div class="col-md-6 homeText">
            <p class="homeTitle">{{ post.title }}</p>
            <hr class="separadorPosts">
                    <img class="homeUsersIcon img-responsive" src="assets/img/users/otter.jpg"/> 
                        <a href="verotroperfil.html"  class="homeUsersname">{{ post.userName }}</a>
            <p class="homeDescription">
                {{ post.desription }}
            </p>
        </div>                        

        <div class="col-md-12 homeDatePost">
            <p class="">{{ post.created_at }}</p>
        </div>

        <div class="col-md-12 homeMoreInformation">  
            <a href="#" class="homeMoreInformationLink">Más información</a>
        </div>
    </div>
</div>
