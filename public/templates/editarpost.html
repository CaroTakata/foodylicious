<section ng-controller="editarPostController">
    <div class="col-md-8 postBackground">
        <div class="row">
            <div class="profile-content">

                <div class="col-md-12">
                    <img class="center-block imgPost img-responsive" ng-src="img/publicaciones/{{post.image}}" />
                </div>

                <div class="col-md-12 homeText">
                    <form class="editarText">
                        <input type="text" class="editarInputTitulo" id="editarInputTitulo" value="{{ post.title }}" />
                        <hr class="separadorPosts">
                        <img class="homeUsersIcon img-responsive" ng-src="/img/usuarios/{{post.avatar}}" />
                        <p class="homeUsersname">{{post.userName}}</p>
                        <center>
                            <textarea class="form-control" cols="5" rows="5" id="editarDescripcion" maxlength="250">{{post.description}}</textarea>
                            <textarea class="form-control" cols="5" rows="5" id="editarIngredientes" maxlength="250">{{post.ingredients}}</textarea>
                            <textarea class="form-control" cols="5" rows="5" id="editarProcedimiento" maxlength="250">{{post.method}}</textarea>
                        </center>
                        <div class="col-md-12">
                            <p class="datePost">{{post.created_at}}</p>
                        </div>
                        <a href="#home"><input type="button" class="editarButtonsCancelar" value="Cancelar"/></a>
                        <input type="submit" class="editarButtonsGuardarCambios" value="Guardar cambios" ng-click="guardarClick()"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
